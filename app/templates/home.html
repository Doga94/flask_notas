<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio - Flask Notas</title>
</head>
<body>
    <h1>Flask desde cero</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 px-4">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">📘 FlaskNotas</a>
        <div class="ms-auto">
            {% if session.get("username") %}
                <span class="me-3">👤 {{ session["username"] }}</span>
                <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
            {% else %}
                <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>

<!-- 
    {% if session.get("username") %}
        <p>👤 Bienvenido, {{ session["username"] }} | <a href="{{ url_for('main.logout') }}">Cerrar sesión</a></p>
    {% endif %} -->
    <a href="{{ url_for('main.create_note') }}">Crear nueva nota</a>

    <ul>
        {% for note in notes %}
            <li>
                <Strong>{{ note.title }}</Strong>: {{ note.content }}
                <form action="{{ url_for('main.delete_note', note_id=note.id) }}" method="POST" style="display:inline;">
                    <input type="submit" value="🚮 Eliminar">
                </form>
                <a href="{{ url_for('main.edit_note', note_id=note.id) }}">🖊️ Editar</a>
            </li>
        {% else %}
            <li>No hay notas aún</li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
