<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio - Flask Notas</title>
</head>
<body>
    <h1>Flask desde cero</h1>

    {% extends 'base.html' %}
    {% block title %}Inicio{% endblock %}

    {% block content %}
        <a href="{{ url_for('main.create_note') }}" class="btn btn-primary mb-3">‚ûï Crear nueva nota</a>

        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ note.title }}</strong> {{ note.content }}
                    </div>
                    <div>
                        <form action="{{ url_for('main.delete_note', note_id=note.id) }}" method="POST" style="display:inline;">
                            <input type="submit" value="üöÆ" class="btn btn-sm btn-danger">
                        </form>
                        <a href="{{ url_for('main.edit_note', note_id=note.id) }}" class="btn btn-sm btn-secondary">‚úèÔ∏è</a>
                    </div>
                </li>
            {% else %}
                <li class="list-group-item">No hay notas a√∫n</li>
            {% endfor %}
        </ul>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
