<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 px-4">
        <a href="{{ url_for('main.home') }}" class="navbar-brand">🗒️ FlaskNotas</a>
        <div class="ms-auto">
            {% if session.get("username") %}
                <span class=",e-3">👤 {{ session["username"] }}</span>
                <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
            {% else %}
                <a href="{{ url_form('main.login') }}" class="btn btn-outline-primary btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            {% for msg in mensajes %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" area-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
