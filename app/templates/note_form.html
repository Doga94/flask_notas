<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crear nota</title>
</head>
<body>
    <h1>Crear una nota</h1>

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            {% for msg in mensajes %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="mb-3">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ note.title if note else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contenido:</label>
            <input type="text" name="content" id="content" class="form-control" value="{{ note.content if note else '' }}" required>
        </div>
        <input type="submit" value="{% if note %}Actualizar{% else %}Guardar nota{% endif %}">
    </form>
    <br>
    <a href="/">Volver al Inicio</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
