<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Flask Notas</title>
</head>
<body>
    <h1>Flask desde cero</h1>
    <p>Esto es lo que se aprende de lo basico de flask</p>

    <a href="{{ url_for('create_note') }}">Crear nueva nota</a>

    <ul>
        {% for note in notes %}
            <li>
                <Strong>{{ note.title }}</Strong>: {{ note.content }}
                <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST">
                    <input type="submit" value="üöÆ Eliminar">
                </form>
            </li>
        {% else %}
            <li>No hay notas a√∫n</li>
        {% endfor %}
    </ul>
</body>
</html>
